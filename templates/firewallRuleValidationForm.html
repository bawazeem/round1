<div class="row">
    <div class="col-xs-12 col-sm-12">
        <div class="box">
            <div class="box-header">
                <div class="box-name">
                    <i class="fa fa-search"></i>
                    <span>Search Results</span>
                </div>
                <div class="box-icons">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="expand-link">
                        <i class="fa fa-expand"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
                <div class="no-move"></div>
            </div>

            <div class="box-content">

                <form id="defaultForm" method="post" action="validators.html" class="form-horizontal">

                    <div class="row">
                        <div class="col-xs-12">
                            <div class="box">
                                <div class="box-content no-padding">
                                    <table class="table table-striped table-bordered table-hover table-heading no-border-bottom">
                                        <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Source IP</th>
                                            <th>Dest IP</th>
                                            <th>Port</th>
                                            <th>Protocol</th>
                                            <th>Environment</th>
                                            <th>Zone</th>
                                            <th>Data Center</th>
                                            <th>Source Seal ID</th>
                                            <th>Dest Seal ID</th>
                                            <th>JIRA Ticket</th>
                                            <th>Validated</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr> <!-- Put the angular directive here for the form data -->
                                            <td>
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox"  name="validate" />
                                                        <i class="fa fa-square-o small"></i>
                                                    </label>
                                                </div>
                                            </td>
                                            <td>
                                                <input type="hidden" name="sourceIP" value="10.1.1.1"/>10.1.1.1
                                            </td>
                                            <td>
                                                <input type="hidden" name="destIP" value="10.1.1.2"/>10.1.1.2
                                            </td>
                                            <td>
                                                <input type="hidden" name="port" value="8080"/>8080
                                            </td>
                                            <td>
                                                <input type="hidden" name="protocol" value="TCP"/>TCP
                                            </td>
                                            <td>
                                                <input type="hidden" name="env" value="QA"/>QA
                                            </td>
                                            <td>
                                                <input type="hidden" name="zone" value="ESF"/>ESF
                                            </td>
                                            <td>
                                                <input type="hidden" name="datacenter" value="CDC2"/>CDC2
                                            </td>
                                            <td>
                                                <input type="hidden" name="sourceSealId" value="1234"/>1234
                                            </td>
                                            <td>
                                                <input type="hidden" name="destSealId" value="5678"/>1234
                                            </td>
                                            <td>
                                                <input type="hidden" name="jiraTicket" value="DCM-123"/>DCM-123
                                            </td>

                                            <td>
                                                ok/na
                                            </td>
                                        </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-11 col-sm-offset-10">
                            <button type="submit" class="btn btn-primary">Validate</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
