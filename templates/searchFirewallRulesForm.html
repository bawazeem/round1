<!-- First From Box -->
<div class="row">
    <div class="col-xs-12 col-sm-12">

        <div class="box">
            <!-- BOX HEADER -->
            <div class="box-header">
                <div class="box-name">
                    <i class="fa fa-search"></i>
                    <span>Firewall Rules Validation</span>
                </div>
                <div class="box-icons">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="expand-link">
                        <i class="fa fa-expand"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
                <div class="no-move"></div>
            </div>


            <div class="box-content">
                <h4 class="page-header"></h4>

                <form class="form-horizontal" role="form">

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="sourceip">Source IPs</label>
                        <div class="col-sm-4">
                            <textarea id="sourceip" class="form-control" rows="5"></textarea>
                        </div>
                        <div class="col-sm-4">
                            <p class="alert-info"> Comma or space seperated source IPs </p>
                        </div>

                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="destip">Destination IPs</label>
                        <div class="col-sm-4">
                            <textarea id="destip" class="form-control" rows="5"></textarea>
                        </div>
                        <div class="col-sm-4">
                            <p class="alert-info"> Comma or space seperated source IPs </p>
                        </div>

                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label">Port</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="port" data-toggle="tooltip" data-placement="bottom" title="Port">
                        </div>
                        <div class="col-sm-4">
                            <p class="alert-info"> Port Number </p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Seal Id</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="Seal Id" data-toggle="tooltip" data-placement="bottom" title="Seal Id">
                        </div>
                        <div class="col-sm-4">
                            <p class="alert-info"> A valid seal id the hosted application</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Jira Ticket</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="Jira Ticket" data-toggle="tooltip" data-placement="bottom" title="Jira Ticket">
                        </div>
                        <div class="col-sm-4">
                            <p class="alert-info"> A valid JIRA number </p>
                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label">Protocol</label>
                        <div class="col-sm-4">
                            <select id="s2_with_tag" multiple="multiple" class="populate placeholder">
                                <option>TCP   </option>
                                <option>UDP   </option>
                                <option>Other </option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <p class="alert-info"> Select protocol</p>
                        </div>

                    </div>

                    <div class="clearfix"></div>

                    <div class="form-group">
                        <div class="col-sm-3 col-sm-offset-3">
                            <button type="submit" class="btn btn-primary btn-label-left">
                                <span><i class="fa fa-clock-o"></i></span>
                                Search Firewall Rules
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>


    </div>
</div>
